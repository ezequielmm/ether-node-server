name: Build, Tag and Publish Gameplay DEV.

on:
  push:
    branches:
      - develop

jobs:
  build-tag-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and tag Docker image
        id: build
        run: |
          DOCKER_TAG=""
          if [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
            DOCKER_TAG="dev-$(git rev-parse --short HEAD)"
          fi
          docker build -t blightfell-backend:${DOCKER_TAG} .
          docker tag blightfell-backend:${DOCKER_TAG} ${{ secrets.AWS_ECR_URI }}/blightfell-backend:${DOCKER_TAG}
          echo "TAG=$DOCKER_TAG" >> $GITHUB_OUTPUT

      - name: Push Docker image to AWS ECR
        run: docker push ${{ secrets.AWS_ECR_URI }}/blightfell-backend:${{ steps.build.outputs.TAG }} 

      - name: SSH into EC2 and Pull new version.
        env:
            PRIVATE_KEY: ${{ secrets.DEV_EC2_PRIVATE_KEY }}
            HOSTNAME: ${{secrets.DEV_EC2_IP}}
            USER_NAME: ${{secrets.DEV_EC2_USER}}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
              /bin/sh /home/ubuntu/kote/deploy.sh ${{ steps.build.outputs.TAG }} 
              '